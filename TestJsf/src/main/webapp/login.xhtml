<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>Hello World</title>
		<link rel="stylesheet" href="css/index.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" rel="stylesheet" />
	</h:head>
	<h:body>
	
	
		<section class="vh-500" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> 

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" > Sign up</p>

                <h:form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">First name</label>
                    <h:inputText id="form3Examggple1c" class="form-control" value="#{Acclogin.fname}" />
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Last name</label>
                    <h:inputText id="form3Exaasdmple1c" class="form-control" value="#{Acclogin.lname}" />
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Gender</label>
                    <h:selectOneRadio id="gedfnder" title="gender" layout="lineDirection"
value="#{Acclogin.gender}" required="true" requiredMessage="You must select the
gender"><div class="radio"><f:selectItem id="gender1"
itemLabel="&nbsp;Male&nbsp;&nbsp;" itemValue="male"/></div>
<div class="radio"><f:selectItem id="gender2"
itemLabel="&nbsp;Female&nbsp;&nbsp;" itemValue="female"/></div>
</h:selectOneRadio>
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c">Date of birth</label>
                    <h:inputText id="dob" styleClass="form-control datepicker"
value="#{Acclogin.dob}" converterMessage="Enter DOB in MM/DD/YY format"
required="true" requiredMessage="You must enter the date of birth">
<f:convertDateTime pattern="MM/dd/yy" type="date"/>
</h:inputText>
<h:message for="dob" style="color:red"/>
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c">Address</label>
                      <h:inputTextarea id="address" cols="20" rows="3" class="form-control"
value="#{Acclogin.address}" required="true" requiredMessage="You must enter the
address"/>
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Contact</label>
                    <h:inputText id="contact" class="form-control"
value="#{Acclogin.contact}" required="true" requiredMessage="You must enter
the contact number">
<f:validateRegex pattern="[0-9]{2}-+[0-9]{3}-+[0-9]{8}"/>
</h:inputText>
<h:message for="contact" style="color:red"/>
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Email</label>
                    <h:inputText id="email" class="form-control"
value="#{Acclogin.email}" required="true" requiredMessage="You must enter the
email id" validatorMessage="Invalid Email ID"/>
<h:message for="email" style="color:red"/>
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Username</label>
                    <h:inputText id="uid" class="form-control"
value="#{Acclogin.username}" required="true" requiredMessage="You must enter user
ID"
validatorMessage="User ID should at least 6 characters
long">
<f:validateLength minimum="6"/>
</h:inputText>
<h:message for="uid" style="color:red"/>
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Password</label>
                    <h:inputSecret id="pwd" class="form-control"
value="#{Acclogin.password}" required="true" requiredMessage="You must enter the
password"
validatorMessage="Password must be minimum 5
characters long" >
<f:validateLength minimum="5"/>
</h:inputSecret>
<h:message for="pwd" style="color:red"/>
                      
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Confirm password</label>
                  <h:inputSecret id="confirm" class="form-control"
value="#{Acclogin.CPassword}"
required="true" requiredMessage="You must confirm the
password"/>
<h:message for="confirm" style="color:red"/>
                      
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  
                    <h:commandButton id="btnInsert" value="Register" class="btn btn-primary btn-lg" action="#{Acclogin.add()}" />
                  </div>
                  
                 

                </h:form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image"/>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
$('.datepicker').datepicker({
});
});
</script>
	</h:body>
	
</html>
